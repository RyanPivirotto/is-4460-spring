<!-- templates/movie_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
        <li><a href="{% url 'movie_details' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'movie_add' %}">Add Movie</a>
</body>
</html>
