<!-- templates/movie_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
</head>
<body>
    <h1>Delete Movie</h1>
    <p>Are you sure you want to delete "{{ movie.title }}"?</p>
    <form action="{% url 'movie_delete' movie.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'movie_details' movie.id %}">Cancel</a>
</body>
</html>
